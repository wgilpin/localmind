<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalMind</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>LocalMind</h1>
        </header>
        <main>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search your knowledge base..." />
                <button id="search-btn">Search</button>
            </div>
            <div class="settings-container">
                <div class="similarity-setting">
                    <label for="similarity-cutoff">Similarity Threshold:</label>
                    <input type="range" id="similarity-cutoff" min="0.1" max="0.9" step="0.1" value="0.2" />
                    <span id="similarity-value">0.2</span>
                    <small>(Lower = more results, Higher = more precise)</small>
                </div>
            </div>
            <div class="results" id="results">
                <!-- Search results will appear here -->
            </div>
        </main>
    </div>

    <!-- Toast notification container -->
    <div id="toast-container" class="toast-container"></div>

    <script src="app.js"></script>
</body>
</html>
