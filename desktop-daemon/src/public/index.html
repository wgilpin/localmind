<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LocalMind Search</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body class="p-4">
    <h1 class="text-2xl font-bold mb-4">LocalMind Search UI</h1>

    <section class="mb-4">
        <h2 class="text-xl font-semibold mb-2">Search</h2>
        <div class="flex space-x-2">
            <input type="text" id="search-input" placeholder="Enter search query" class="input input-bordered w-full max-w-xs">
            <button id="search-button" class="btn btn-primary">Search</button>
        </div>
    </section>

    <section class="mb-4">
        <h2 class="text-xl font-semibold mb-2">Results</h2>
        <div id="results-container" class="space-y-2"></div>
    </section>

    <section>
        <h2 class="text-xl font-semibold mb-2">New Note</h2>
        <div class="space-y-2">
            <input type="text" id="note-title" placeholder="Note Title" class="input input-bordered w-full max-w-xs">
            <textarea id="note-content" placeholder="Note Content" class="textarea textarea-bordered w-full"></textarea>
            <button id="save-note-button" class="btn btn-primary">Save Note</button>
        </div>
    </section>

    <script src="./renderer.js"></script>
</body>
</html>
