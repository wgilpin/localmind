<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>LocalMind Search</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1>LocalMind</h1>

        <section>
            <h2>Search</h2>
            <div class="flex space-x-2">
                <input type="text" id="search-input" placeholder="Enter search query" class="input">
                <button id="search-button" class="btn">Search</button>
            </div>
        </section>

        <section id="results-section" hidden>
            <h2>Results</h2>
            <div id="results-container"></div>
        </section>

        <section id="new-note-section" hidden>
            <h2>New Note</h2>
            <div class="space-y-2">
                <input type="text" id="note-title" placeholder="Note Title" class="input">
                <textarea id="note-content" placeholder="Note Content" class="textarea"></textarea>
                <button id="save-note-button" class="btn">Save Note</button>
            </div>
        </section>
    </div>
    <button id="fab" class="btn">+</button>

    <script src="/dist/public/main.js"></script>
</body>
</html>
